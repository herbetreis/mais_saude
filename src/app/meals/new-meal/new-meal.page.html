<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cadastrar Refeição</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="save(f)">
  <img src="assets/camera_img.png" alt="CameraIMG">

  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" color="primary">Nome da Refeição</ion-label>
          <ion-input name=MealName autofocus=True ngModel required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" color="primary">Dia da Refeição</ion-label>
          <ion-datetime name=MealDate displayFormat="DD MMM YYYY" ngModel required></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating" color="primary">Horario da Refeição</ion-label>
          <ion-datetime name=MealTime displayFormat="hh:mm" ngModel required></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col>
        <ion-item>
          <ion-label position="floating" color="primary">Selecione os alimentos</ion-label>
          <ion-select multiple=True class="custom-options" [(ngModel)] = selectedFoods name=ngSelectFoods (ionChange)="selecteditens()" ngModel required >
            <ion-select-option *ngFor="let food of foodList" value="{{food.id}}">{{food.name}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      
      <ion-col>
        <ion-list *ngFor="let food of foods">
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col size="4">
                  <ion-label size="4"> {{ food.name }} </ion-label>
                </ion-col>
                <ion-col size="2">
                    <ion-icon class="modify-icon" name="remove-circle-outline" size="medium" ></ion-icon>
                </ion-col>
                <ion-col size="4">
                  <ion-label> {{ food.quantity }} </ion-label>
                </ion-col>
                <ion-col size="2">
                  <ion-icon class="modify-icon" name="add-circle-outline"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-icon name="trash" slot="end"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>


  </ion-grid>


  <ion-row>
    <ion-col size="6">
      <ion-button Expand="block" routerLink="/home"> Cancelar </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button Expand="block"  type="submit" [disabled]="f.invalid" routerLink="/home"> Salvar </ion-button>
    </ion-col>
    
  </ion-row>
</form>
</ion-content>
