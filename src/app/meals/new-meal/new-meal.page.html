<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cadastrar Refeição</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <img src="assets/camera_img.png" alt="CameraIMG">
  
    <ion-item>
      <ion-label position="floating" color="primary" >Nome da Refeição</ion-label>
      <ion-input autofocus=True></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating" color="primary" >Dia da Refeição</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="primary" >Horario da Refeição</ion-label>
      <ion-datetime displayFormat="hh:mm" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="primary" >Escolha um alimento</ion-label>
      <ion-select multiple=True class="custom-options">
        <ion-select-option value="brown">Brown</ion-select-option>
        <ion-select-option value="blonde">Blonde</ion-select-option>
        <ion-select-option value="black">Black</ion-select-option>
        <ion-select-option value="red">Red</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-list>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="4">
                <ion-label size="4"> Arroz </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-icon class="modify-icon" name="remove-circle-outline" size="medium"></ion-icon>
              </ion-col>
              <ion-col size="4">
                <!-- <ion-input type="number" value="50" > </ion-input> -->
                <ion-label> 50g </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-icon class="modify-icon" name="add-circle-outline" ></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-icon name="trash" slot="end" ></ion-icon>    
        </ion-item>

        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="4">
                <ion-label size="4"> Feijão </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-icon class="modify-icon" name="remove-circle-outline" size="medium"></ion-icon>
              </ion-col>
              <ion-col size="4">
                <!-- <ion-input type="number" value="50" > </ion-input> -->
                <ion-label> 50g </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-icon class="modify-icon" name="add-circle-outline" ></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-icon name="trash" slot="end" ></ion-icon>    
        </ion-item>

        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="4">
                <ion-label size="4"> Frango </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-icon class="modify-icon" name="remove-circle-outline" size="medium"></ion-icon>
              </ion-col>
              <ion-col size="4">
                <!-- <ion-input type="number" value="50" > </ion-input> -->
                <ion-label> 50g </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-icon class="modify-icon" name="add-circle-outline" ></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-icon name="trash" slot="end" ></ion-icon>    
        </ion-item>

    </ion-list> 
  
    <ion-button Expand="block"> Salvar </ion-button>

</ion-content>
