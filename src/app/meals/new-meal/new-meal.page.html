

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cadastrar Refeição</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="save(f)" *ngIf="allFoods; else loading">
  <img src="assets/camera_img.png" alt="CameraIMG">

  <ion-grid >

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" color="primary">Nome da Refeição</ion-label>
          <ion-input name=MealName autofocus=True type=text ngModel required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" color="primary">Dia da Refeição</ion-label>
          <ion-datetime name=MealDate displayFormat="DD MMM YYYY" ngModel required></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating" color="primary">Horario da Refeição</ion-label>
          <ion-datetime name=MealTime displayFormat="hh:mm" ngModel required></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col>
        <ion-item>
          <ion-label position="floating" color="primary">Selecione os alimentos</ion-label>
          <ion-select multiple=True class="custom-options" [(ngModel)] = selectedFoods name=ngSelectFoods (ionChange)="selecteditens()" ngModel required >
            <ion-select-option *ngFor="let food of allFoods" value="{{food._id}}">{{food.Nome}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      
      <ion-col>
        <ion-list *ngFor="let food of userFoodlist, let i = index">
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col size="4">
                  <ion-label size="4"> {{ food.Nome }} </ion-label>
                </ion-col>
                <ion-col size="2">
                    <ion-icon class="modify-icon" name="remove-circle-outline" size="medium" (click)="changeFoodQuantity(i, 'sub')" ></ion-icon>
                </ion-col>
                <ion-col size="4">
                  <ion-label> {{ food.Quantidade }} g </ion-label>
                </ion-col>
                <ion-col size="2">
                  <ion-icon class="modify-icon" name="add-circle-outline" size="medium" (click)="changeFoodQuantity(i, 'add')"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>


  </ion-grid>


  <ion-row>
    <ion-col size="6">
      <ion-button Expand="block" routerLink="/home" replaceUrl="true"> Cancelar </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button Expand="block"  type="submit" [disabled]="f.invalid"> Salvar </ion-button>
    </ion-col>
    
  </ion-row>
</form>
<ng-template #loading>
  <ion-spinner ></ion-spinner>
</ng-template>

</ion-content>
