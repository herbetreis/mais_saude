<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <div class="ion-text-center">
      <ion-label><h1>Novo alimento</h1></ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating" color="primary" >Nome do Alimento</ion-label>
    <ion-input autofocus=True></ion-input>
  </ion-item>

  <ion-item>  
    <ion-label position="floating" color="primary" >Peso de referência</ion-label>
    <ion-input type="number" value=100> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" color="primary" >Unidade de medida</ion-label>
    <ion-select value="1" size=4>
      <ion-select-option value="1">Gramas</ion-select-option>
      <ion-select-option value="2">Quilos</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating" color="primary" >Calorias de referência</ion-label>
    <ion-input type="number" required=true></ion-input>
  </ion-item>

  <div class='save-button'>
    <ion-button shape="round"> Salvar </ion-button>
  </div>

  
</ion-content>
