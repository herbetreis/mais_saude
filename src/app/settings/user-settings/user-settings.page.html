<ion-header [translucent]="true">
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>

      <div class="ion-text-center">
      <ion-label><h1>Configurações do Usuário</h1></ion-label>
      </div> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

      <img src="../../../assets/person-circle-outline.svg">

      <br>  
      <ion-item>
        <ion-label  class = "user-settings" position="floating" color="primary" >Alterar usuário</ion-label>
        <ion-input class="user.settings.input"></ion-input>
      </ion-item>

      <br>
      <ion-item>
        <ion-label  class = "user-settings" position="floating" color="primary" >Alterar senha</ion-label>
        <ion-input class="user.settings.input"></ion-input>
      </ion-item>  

      <br>
      <ion-item>
        <ion-label  class = "user-settings" position="floating" color="primary" >Alterar meta calorias</ion-label>
        <ion-input class="user.settings.input"></ion-input>
      </ion-item>  
      <br>
      <br>
      <br>
        <ion-button Expand="block"> Salvar </ion-button>

</ion-content>
