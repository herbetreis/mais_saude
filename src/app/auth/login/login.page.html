<ion-content color="primary">
  <form #f="ngForm" (ngSubmit)="login(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h1>Login</h1>
          </div>
          <div>
            <ion-item>
              <ion-label position="floating" color="primary">Email</ion-label>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="primary">Senha</ion-label>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div class="ion-text-center">
            <ion-button
              type="submit"
              size="medium"
              class="login-button"
              shape="round"
              [disabled]="f.invalid"
              expand="block"
            >
              Acessar
            </ion-button>
            <a routerLink="/register" class="register-link">Cadastrar</a>
          </div>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <div *ngIf="showError">{{errorMessage}}</div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
